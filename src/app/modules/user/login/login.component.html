<div class="container mt-5">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" routerLink="/login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-mdb-toggle="pill" routerLink="/registration" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active " id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        

       

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" formControlName="email"/>
          <label class="form-label" for="loginName">Email or username</label>
          <div *ngIf="loginForm.controls['email'].errors">
            <p *ngIf="submit&&loginForm.controls.email.hasError('required')" class="text-danger">Email Required
            <p>
            <p *ngIf="loginForm.controls.email.hasError('email')" class="text-danger">Invalid Email Format
            <p>
          </div>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
          <label class="form-label" for="loginPassword">Password</label>
          <div *ngIf="loginForm.controls['password'].errors">
            <p *ngIf="submit&&loginForm.controls.password.hasError('required')" class="text-danger">Password Required</p>
            <p *ngIf="loginForm.controls.password.hasError('pattern')" class="text-danger">Invalid Password Format</p>
          </div>
        </div>

        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
           
          </div>

         
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        
      </form>
    </div>
    


       

  </div>
  <!-- Pills content -->
</div>
