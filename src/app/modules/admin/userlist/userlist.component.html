
<div class="container">
    <table class="table table-light mt-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">UserName</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngIf="(users$ | async) as userdata">
          <tr *ngFor="let user of userdata ; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.name}}</td>
            <td ><button class="btn btn-primary" (click)="editUser(user._id)" >Edit</button></td>
            <td ><button class="btn btn-danger" (click)="deleteUser(user._id)" >Delete</button></td>
          </tr>
         
        </tbody>
      </table>
    </div>
